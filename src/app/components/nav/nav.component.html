<mat-sidenav-container class="sidenav-container" [class.alternative]="otherTheme">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
    [opened]="!(isHandset$ | async)">
    
    <mat-toolbar color="primary">Logo</mat-toolbar>
    <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- Added this button for changing material themes -->
    <span>
      <button class="button" (click)="changeTheme()" mat-raised-button color="accent">Change Theme</button>
    </span>
    <mat-nav-list>
      <a mat-list-item href="#"><i class="fab fa-angular"></i> Angular Projects</a>
      <a mat-list-item href="#"><i class="fab fa-wordpress"></i> Wordpress</a>
      <a mat-list-item href="#"><i class="fas fa-pen-nib"></i> Design</a>
      <a mat-list-item href=""><i class="fas fa-file"></i> Resume</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="margin-auto"></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
